<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
            {% load static %}
    	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        
</head>
<body>
    <div class="topnav">
           <p>Welcome !!CSR Application</p>
    </div>

    <div class="column middle">
         <p>
         {% if msg == "Account Locked" %}
          <a href="/agent/createRequest/">UnlockRequest</a>
         </p>
        {% endif %}
        <form action="/agent/agentLogin/" method="post">
                {% csrf_token %}
                <div class="login-field-container">
                    <div class="field">
                    {{msg}}
                    </div>
                    <div class="login-field">
                        <label> Username or Email Address</label>
                        <input type="text" name="username" value="{{username}}" placeholder="Username or Email" required>
                    </div>
                    <div class="login-field">
                         <label>Password </label>
                         <input type="password" name="password"  placeholder="Password" required>
                    </div>
                    <div class="login-field">
                        <input type="submit" name="login" value="Login" class="login-field-submit" >
                    </div>
                </div>
        </form>

</div>

</body>
<div class="footer">
  <p><p>Copy right CSR Application version@v1.0 2021</p></p>
</div>
</html>
