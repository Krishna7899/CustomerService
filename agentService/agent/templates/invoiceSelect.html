{% extends "agentDetails.html" %}
{% block code %}
        {% load static %}
                <link rel="stylesheet" type="text/css" href="{% static 'css/invoice.css' %}">

<div class="Invoice-Select-Container">
    <form action="/agent/invoiceSelect/" method="post">
         {% csrf_token %}
    <table>
        <tr>
            <td>
    <div class="Invoice-selection">
           <span>Invoice created from Branch
            <select id="invoice-branch-select" name="branch">
                <option  value="" selected="selected">---SELECT---</option>
            {% for branch in branch_Obj %}
                   <option>
                       {{branch.BranchName}}
                   </option>
            {% endfor %}
            </select></span>
    </div>
          </td>
          <td>
    <div class="Invoice-selection">
            <span>To Partner
            <select id="invoice-partner-select" name="partner">
                <option  value="" selected="selected">---SELECT---</option>
            {% for partner in partner_Obj %}
                   <option>
                       {{partner.name}}
                   </option>
            {% endfor %}
            </select></span>
       </div>
            </td>
        </tr>
     </table>
        <input type="submit" name="submit" value="Submit" id="invoice-select-submit" class="invoice-select-submit">
    </form>
</div>


{% endblock %}
